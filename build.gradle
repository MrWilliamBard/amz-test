plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
}

test {
    useJUnitPlatform()
    systemProperties([
            'junit.jupiter.execution.parallel.enabled'              : true,
            'junit.jupiter.execution.parallel.mode.default'         : 'concurrent',
            'junit.jupiter.execution.parallel.mode.classes.default' : 'concurrent',
            'junit.jupiter.execution.parallel.config.dynamic.factor': 1.5,
            'junit.jupiter.execution.parallel.config.strategy'      : 'dynamic'
    ])
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'amz-test'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
